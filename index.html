<!DOCTYPE html>
<html>
<head>
    <title>Top-Down Airplane Shooter</title>

    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./html/resources/default.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./mobile.css">
    <link rel="stylesheet" href="./loadingScreen.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">  

    <style>  
      #joystickWrapper1 {
        pointer-events: auto;
        position: absolute;       
        bottom: 0;
        left: 0;
        touch-action: manipulation;
      }

      
    </style>
  </head>

<body>
  <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>  
  <script type="importmap"> 
    {"imports": {"three": "./build/three.module.js"}} 
  </script>  

  
  <section id="loading-screen">
    
    <div class="title">
      <h1>TOP DOWN PLANE SHOOTER</h1>
    </div>  
    <b  style="color:white">INSTRUÇÕES</b>
    <div id="infoBox">
      <p>- Movimente o joystick para mover o avião</p>
      <p>- Clique no botão <i>SHOOT</i> para atirar projéteis</p>
      <p>- Clique no botão <i>LAUNCH</i> para lançar mísseis</p>
    </div>
    <button class="button" id="myBtn">Loading...</button>
    <div id="loader"></div> 
    <footer>Por Beatriz, Félix e Igor</footer>
  </section>
  
  <div id="joystickWrapper1"></div>
  
  <div id="controls">
    <button type="button" id="shoot">SHOOT</button>
    <button type="button"  id="launch">LAUNCH</button>
  </div> 
  <div id="damage-control">
    
  </div>
  <div id="game-over-box">
    <h1>FIM DE JOGO</h1>
    <p>Voltando para a tela de início em 5 segundos...</p>
  </div>
  <script src="./libs/other/nipplejs.js"></script>        

  <div id="webgl-output">     
    <script type="module" src="appMobile.js"></script>
  </div>
</body>

</html>
